<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Quiz</title>
    <link rel="stylesheet" href="../static/css/model_B.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="../js/model_B.js"></script>
</head>
<body>
    <div class="container">
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="screen active">
            <h1>English Premier League Quiz</h1>
            <p>Test your knowledge with 30+ questions about the EPL, focusing on Liverpool FC!</p>
            <button id="start-btn" class="btn">Kick-Off Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <span id="question-counter">Question 1/30</span>
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="time-display">10:00</span>
                </div>
            </div>
            <div class="quiz-content">
                <div class="main-content">
                    <div class="progress-circle">
                        <svg class="progress-ring" width="80" height="80">
                            <circle class="progress-ring-circle" cx="40" cy="40" r="35" />
                        </svg>
                        <span id="progress-percentage">0%</span>
                    </div>
                    <h2 id="question-text"></h2>
                    <div id="answer-buttons" class="answer-options"></div>
                    <div class="navigation">
                        <button id="prev-btn" class="btn nav-btn">Previous</button>
                        <button id="next-btn" class="btn nav-btn">Next</button>
                    </div>
                </div>
                <div class="question-list">
                    <h3>Questions</h3>
                    <div id="question-list-items"></div>
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <h1>Quiz Results</h1>
            <p id="score-display">Score: 0/30</p>
            <p id="time-taken">Time Taken: 00:00</p>
            <button id="restart-btn" class="btn">Restart Quiz</button>
            <button id="show-corrections-btn" class="btn">Show Answers with Corrections</button>
            <div id="corrections-display" class="corrections"></div>
        </div>
    </div>

    
</body>
</html>
