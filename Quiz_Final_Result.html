<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result Page</title>
    <link rel="stylesheet" href="../static/css/Quiz_Final_Result.css">
</head>
<body>
    <script src= "../js/Quiz_Final_Result.js"></script>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="logo">Quizapp</div>
            <div class="user-info">
                <img src="../static/img/graduation-hat.jpg" alt="User Avatar">
                <span>Emad Metoub</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Congratulations</h1>
            <p></p>
            <div class="result-section">
                <img src="../static/img/party_popper1.jpg" alt="Character 1">
                <div class="result-text">
                    <p>YOU ANSWERED</p>
                    <p>5 / 5</p>
                    <p>QUESTIONS CORRECT</p>
                </div>
                <img src="../static/img/party_popper.jpg" alt="Character 2">
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button>Test Again</button>
            <button>Back to Home</button>
        </div>
    </div>
</body>
</html>
