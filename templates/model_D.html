<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20 Questions Quiz</title>
    <link rel="stylesheet" href="../static/css/model_D.css" />
</head>
<body>
    <div class="quiz-container">
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-sun"></i>
        </button>
        <h1>20 Questions Quiz</h1>
        <div class="timer">
            <i class="fas fa-clock"></i>
            <span id="time-display">10:00</span>
        </div>
        <div class="question-counter">
            <span id="question-number">Question 1/20</span>
        </div>
        <div class="question" id="question"></div>
        <div class="choices" id="choices"></div>
        <div id="navigation">
            <button id="prev-btn">Previous</button>
            <button id="reset-btn">Reset Answer</button>
            <button id="next-btn">Next</button>
        </div>
        <div id="result"></div>
        <button id="restart-btn">Start Again</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="../js/model_D.js"></script>
</body>
</html>
